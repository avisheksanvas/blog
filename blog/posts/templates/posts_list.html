{% extends "base.html" %}

{% block content %}

<div class="row">
	<form method="GET" action="">
		<input type="text" name = "q" placeholder="Search" value="{{ request.GET.q }}"/>
		<input type="submit" value="Search" />
	</form>
</div>

<div class="col-sm-8 col-sm-offset-2">
	<div class="row">
	{% for post in posts_list %}
	  <div class="col-sm-12">
	    <div class="thumbnail">
	    	{% if post.image %} 
	    	<img src='{{ post.image.url }}' class='img-responsive' />
	    	{% endif %}
	      <div class="caption">
	        <h3>
	        	{{ post.title }}
	        	<small>{{ post.publish|timesince }}</small>
	        </h3>
	        <h3><small>By - {{ post.user }}</small></h3>
	        <p>{{ post.content|truncatechars:30 }}</p>
	        <p>
	        	<a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">View</a> 
	    		<a href="{{ post.get_update_url }}" class="btn btn-default" role="button">Update</a>
	        </p>
	      </div>
	    </div>
	  </div>

	{% endfor %}
	</div>
</div>

{% endblock %}
